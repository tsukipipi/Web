<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>category with carousel</title>

    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/catagoryWithCarousel.css">
</head>
<body>
<div class="homepageDiv">
    <script>
        $(function(){
            // 监听菜单鼠标移入事件mouseenter，当鼠标移入的时候，获取当前span的左，上和宽度信息
            // 计算出猫耳朵应该出现的位置，然后通过css设置猫耳朵的left和top数据
            // 使用fadeIn(500)在半秒内淡入猫耳朵图片
            $("div.rightMenu span").mouseenter(function(){
                var left = $(this).position().left;
                var top = $(this).position().top;
                var width = $(this).css("width");
                var destLeft = parseInt(left) + parseInt(width)/2;
                $("img#catear").css("left",destLeft);
                $("img#catear").css("top",top-20);
                $("img#catear").fadeIn(500);
            });
            //当鼠标移出的时候，隐藏猫耳朵
            $("div.rightMenu span").mouseleave(function(){
                $("img#catear").hide();
            });
        });
    </script>
    <div style="height:50px"></div>
    <img class="catear" id="catear" src="../img/site/catear.png" style="left: 260.5px; top: 159.65px; display: none;">
</div>
<div class="categoryWithCarousel">
    <div class="headbar">
        <div class="head">
            <span class="glyphicon glyphicon-list" style="margin-left: 10px"></span>
            <span style="margin-left: 10px">商品分类</span>
        </div>
        <div class="rightMenu">
            <span><a href="#nowhere"><img src="../img/site/chaoshi.png"></a> </span>
            <span><a href="#nowhere"><img src="../img/site/guoji.png"></a></span>
            <span>
                <a href="#nowhere">平板电视</a>
            </span>
            <span>
                <a href="#nowhere">马桶</a>
            </span>
            <span>
                <a href="#nowhere">沙发</a>
            </span>
            <span>
                <a href="#nowhere">电热水器</a>
            </span>
        </div>
    </div>
    <div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
        <!-- indicators -->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
            <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
        </ol>
        <!-- wrapper for slides -->
        <div role="listbox" class="carousel-inner">
            <div class="item active">
                <img src="../img/site/1.jpg" class="carousel carouselImage">
            </div>
            <div class="item">
                <img src="../img/site/2.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="../img/site/3.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="../img/site/4.jpg" class="carouselImage">
            </div>
        </div>
        <!-- controls -->
        <a data-slide="prev" role="button" href="#carousel-of-product" class="left carousel-control">
            <span aria-hiden="true" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a data-slide="next" role="button" href="#carousel-of-product" class="right carousel-control">
            <span aria-hiden="true" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
