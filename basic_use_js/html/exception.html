<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exception</title>

    <script>
        function exception(){
            try{
                var x = document.getElementById("num").value;
                document.write(x);
                if(x=="")throw "empty";
                if(isNaN(x))throw "not a number";
                if(x>10)throw "too high"
                if(x<5)throw "too small"
                }
                catch (err){
                var y = document.getElementById("mess").value;
                y.innerHTML = "error:" + err + ".";
                }
        }
    </script>
</head>

<body>
<p>Please input a number between 5 and 10:</p>
<input id="num" type="text">
<button type="button" onclick="exception()">enter</button>
<p id="mess"></p>
</body>
</html>
