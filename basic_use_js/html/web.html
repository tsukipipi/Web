<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning web</title>
</head>
<body>

<p id="demo">我的第一个段落</p>
<button onclick="add()">add</button>
<button onclick="arrays()">arrays</button>

<script>
    //浏览器访问 id="demo" 的 HTML 元素并把它的内容替换为 "My First JavaScript"
    document.getElementById("demo").innerText="我的第一段JavaScript";

    function add() {
        var x = 6;
        var y = x + 4;
        document.write(x + " + " + y + " = "+ (x+y) + "<br/>");
    }

    function arrays() {
        var cars = new Array();
        cars[0] = "Audi";
        cars[1] = "BMW";
        cars[2] = "Volos";

        var animal = new Array("cat","rabbit","doge");

        for(var i = 0;i<cars.length;i++){
            document.write(cars[i] + "<br/>");
        }

        for(var i in animal){
            document.write(animal[i] + "<br/>");
        }
    }

</script>
</body>
</html>
