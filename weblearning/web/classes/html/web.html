<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learning web</title>
</head>
<body>
<p id="demo">我的第一个段落</p>
<p id="demo2">我的第一个段落</p>
<button onclick="myFuntion()">click</button>
<script>
    <!--浏览器访问 id="demo" 的 HTML 元素并把它的内容替换为 "My First JavaScript"-->
    document.getElementById("demo").innerText="我的第一段JavaScript";
    function myFuntion() {
        document.getElementById("demo2").innerHTML="我的第一段JavaScript";
        document.write("<p>我的第一段JavaScript</p>")
        var x=6;
        var y=x+4;
        document.write("糟糕！"+y);
    }
</script>
</body>
</html>
