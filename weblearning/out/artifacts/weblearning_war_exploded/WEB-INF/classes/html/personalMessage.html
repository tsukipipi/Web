<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal message</title>
    <script src="../javascript/personalMessage.js"></script>
</head>
<body>
<div>
    <form>
        <fieldset>
            <legend>个人信息登记表</legend>
            姓名：<br/>
            <input type="text" name="name" id="name"
                   required><br/>
            性别：<br/>
            <input type="text" name="sex" id="sex"
                   pattern="[男女]" required><br/>
            年龄：<br/>
            <input type="text" name="age" id="age"
                   onblur="detect()" required><br/>
            手机号码：<br/>
            <input type="text" name="phone" id="phone"
                   pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" required><br/>
            <br/>
            <input type="submit" name="submit">
        </fieldset>
    </form>
</div>
</body>
</html>
